<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>異常な weight データ（修正モード）</title>
</head>
<body>
    <h1>異常な weight データを修正してください</h1>
    <form method="POST" action="/fix_weights">
        <table border="1" cellpadding="5">
            <tr>
                <th>行番号</th>
                <th>box_id</th>
                <th>box_no</th>
                <th>material</th>
                <th>misc</th>
                <th>weight（修正可）</th>
            </tr>
            {% for item in invalid_data %}
            <tr>
                <td>{{ item.index }}</td>
                <td>
                    {{ item.row_data.box_id }}
                    <input type="hidden" name="box_id_{{ item.index }}" value="{{ item.row_data.box_id }}">
                </td>
                <td>
                    {{ item.row_data.box_no }}
                    <input type="hidden" name="box_no_{{ item.index }}" value="{{ item.row_data.box_no }}">
                </td>
                <td>
                    {{ item.row_data.material }}
                    <input type="hidden" name="material_{{ item.index }}" value="{{ item.row_data.material }}">
                </td>
                <td>
                    {{ item.row_data.misc }}
                    <input type="hidden" name="misc_{{ item.index }}" value="{{ item.row_data.misc }}">
                </td>
                <td>
                    <input type="text" name="weight_{{ item.index }}" value="{{ item.row_data.weight }}">
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">修正完了して確認</button>
    </form>
    <br>
    <a href="/">← 最初に戻る</a>
</body>
</html>
